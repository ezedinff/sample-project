<div class="container " style="margin-bottom: 64px;">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="jumbotron">
       <h3> User Registration form</h3>
      </div>
      <form action="#" [formGroup]="registrationForm">
        <div class="form-group">
          <input type="text"
                 [formControlName]="'firstName'"
                 class="form-control"
                 placeholder="First Name"
          />
        </div>

        <div class="form-group">
          <input type="text"
                 [formControlName]="'lastName'"
                 class="form-control"
                 placeholder="Last Name"
          />
        </div>

        <div class="form-group">
          <input type="email"
                 [formControlName]="'email'"
                 class="form-control"
                 placeholder="E-mail"
          />
        </div>

        <div class="form-group">
          <input type="password"
                 [formControlName]="'password'"
                 class="form-control"
                 placeholder="Password"
          />
        </div>
<!-- Radio for selecting role type -->
        <div class="form-group">
          <strong>Role: </strong>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="role"
                 [formControlName]="'role'"
                 value="0" id="admin">
          &nbsp;
          <label class="form-check-label" for="admin">Admin</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="role"
                 [formControlName]="'role'"
                 id="user"
                 value="1" />
          &nbsp;
          <label class="form-check-label" for="user">User</label>
        </div>
        <br>
        <div class="form-group">
          <label for="birthDate">Birthday</label>
          <input id="birthDate" type="date" class="form-control"
                 placeholder="Birthday"
                 [formControlName]="'birthDate'" />
        </div>


        <div class="form-group">
          <strong>Gender: </strong>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="gender"
                 [formControlName]="'gender'"
                 value="0" id="male">
          &nbsp;
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio"
                 class="form-check-input"
                 name="gender"
                 [formControlName]="'gender'"
                 id="female"
                 value="1" />
          &nbsp;
          <label class="form-check-label" for="female">Female</label>
        </div>
        <br>
        <div class="form-group" [formGroupName]="'address'">
          <div class="form-group">
            <label for="country">Country: </label>
            <select name="country"
                    id="country"
                    [name]="'country'"
                    [formControlName]="'country'"
                    class="form-control">
              <option value="0" disabled selected>Select Country</option>
              <option *ngFor="let country of countries" [value]="country.id">
                {{country.name}}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">City: </label>
            <select name="city" [formControlName]="'city'" class="form-control" id="city">
              <option value="0" disabled selected>Select City</option>
              <option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
            </select>
          </div>
        </div>

        <button
          [disabled]="registrationForm.invalid"
          class="btn btn-primary" (click)="handleSubmit()">Create A User</button>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>
