<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
        <div class="inbox_msg">
          <app-message-nav (onSelectedUser)="onUserSelected($event)" [friends]="friends"></app-message-nav>
          <app-message-body
          *ngIf="selectedUser"
          [selectedUser]="selectedUser"
          [chat]="chat">
         </app-message-body>
          <h3 *ngIf="!selectedUser">Please selected user to display</h3>
        </div>
      </div></div>
