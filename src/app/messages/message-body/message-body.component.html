<div class="mesgs">
  <app-message-header [user]="selectedUser"></app-message-header>
  <div class="msg_history">
    <ng-container *ngFor="let message of chat?.messages">
        <app-message-body-icomming
        *ngIf="userService?.currentUser?.user?._id != message.sender_id"
        [message]="message"
        ></app-message-body-icomming>

        <app-message-body-outgoing
        *ngIf="userService?.currentUser?.user?._id == message.sender_id"
        [message]="message"
        ></app-message-body-outgoing>
    </ng-container>
</div>
<app-message-body-bottom [chatId]="chat?.id"></app-message-body-bottom>
</div>
